<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    
    <main>
        <div id="calculator">
            <div id="textUp" class="alignRight">textUp</div>
            <div id="textDown" class="alignRight outputDown">textDown</div>
            <div id="ac">AC</div>
            <div id="c">C</div>
            <div id="changeSymbol">-/+</div>
            <div id="divide">:</div>
            <div id="_7">7</div>
            <div id="_8">8</div>
            <div id="_9">9</div>
            <div id="multiply">X</div>
            <div id="_4">4</div>
            <div id="_5">5</div>
            <div id="_6">6</div>
            <div id="minus">-</div>
            <div id="_1">1</div>
            <div id="_2">2</div>
            <div id="_3">3</div>
            <div id="sum">+</div>
            <div id="point">.</div>
            <div id="_0">0</div>
            <div id="equal">=</div>
        </div>
    </main>

</body>
</html>
