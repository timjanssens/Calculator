<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
</head>

<body>

    <main>
        <div id="calculator">
            <div id="textDiv">
                <div id="textUp" class="alignRight"></div>
               <div id="textDown" class="alignRight outputDown"></div>
            </div>
            <div id="ac" class="inputBtn">AC</div>
            <div id="c" class="inputBtn">C</div>
            <div id="changeSymbol" class="inputBtn">-/+</div>
            <div id="divide" class="inputBtn operatorBtn">:</div>
            <div id="7" class="inputBtn numberBtn">7</div>
            <div id="8" class="inputBtn numberBtn">8</div>
            <div id="9" class="inputBtn numberBtn">9</div>
            <div id="multiply" class="inputBt operatorBtn">X</div>
            <div id="4" class="inputBtn numberBtn">4</div>
            <div id="5" class="inputBtn numberBtn">5</div>
            <div id="6" class="inputBtn numberBtn">6</div>
            <div id="minus" class="inputBtn operatorBtn">-</div>
            <div id="1" class="inputBtn numberBtn">1</div>
            <div id="2" class="inputBtn numberBtn">2</div>
            <div id="3" class="inputBtn numberBtn">3</div>
            <div id="sum" class="inputBtn operatorBtn">+</div>
            <div id="point" class="inputBtn operatorBtn">.</div>
            <div id="0" class="inputBtn numberBtn">0</div>
            <div id="equal" class="inputBtn operatorBtn">=</div>
        </div>
    </main>

</body>

</html>
