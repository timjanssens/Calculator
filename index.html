<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
</head>

<body>

    <main>
        <div id="calculator">
            <div id="textDiv">
                <div id="textUp" class="alignRight "></div>
                <div id="textDown" class="alignRight outputDown"></div>
            </div>
            <div id="ac" class="inputBtn">AC</div>
            <div id="c" class="inputBtn">C</div>
            <div id="changeSymbol" class="inputBtn">-/+</div>
            <div id="divide class="inputBtn"">:</div>
            <div id="_7" class="inputBtn">7</div>
            <div id="_8" class="inputBtn">8</div>
            <div id="_9" class="inputBtn">9</div>
            <div id="multiply" class="inputBtn">X</div>
            <div id="_4" class="inputBtn">4</div>
            <div id="_5" class="inputBtn">5</div>
            <div id="_6" class="inputBtn">6</div>
            <div id="minus" class="inputBtn">-</div>
            <div id="_1" class="inputBtn">1</div>
            <div id="_2" class="inputBtn">2</div>
            <div id="_3" class="inputBtn">3</div>
            <div id="sum" class="inputBtn">+</div>
            <div id="point" class="inputBtn">.</div>
            <div id="_0" class="inputBtn">0</div>
            <div id="equal" class="inputBtn">=</div>
        </div>
    </main>

</body>

</html>
